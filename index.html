<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <!-- Bootstrap link  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Styles sheet  -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <h1 class="text-center text-info mt-2">Expenses and Savings Tracker</h1>
  </header>
  <main>
    <!-- main part -->
    <section class="container mx-auto mt-4">
      <div class="row d-flex align-items-center">
        <div class="col-lg-6">
          <img src="images/money.jpg" class="w-100" alt="">
        </div>
        <div class="col-lg-5 bg-light">
          <!-- income input  -->
          <h3 class="text-center mt-5">Income</h3>
          <div class="row mb-3">
            <div class="row mb-3">
              <label for="income" class="col-sm-2 col-form-label fw-bold">Income:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="income">
              </div>
            </div>
            <div class="row">
              <p id="income-error" class="text-center text-danger">Enter number only</p>
             </div>
          <!-- Expenseses area  -->
          <h3 class="text-center">Expenses</h3>
          <div class="row mb-3">
            <label for="food" class="col-sm-2 col-form-label fw-bold">Food:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="food">
            </div>
          </div>
          <div class="row mb-3">
            <label for="rent" class="col-sm-2 col-form-label fw-bold">Rent:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="rent">
            </div>
          </div>
          <div class="row mb-3">
            <label for="clothes" class="col-sm-2 col-form-label fw-bold">Clothes:</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="clothes">
            </div>
          </div>
          <div class="row mb-3">
            <button class="btn btn-primary mx-auto w-50 fw-bold" id="calculate-btn">Calculate</button>
          </div>
          <h4 class="text-center mb-3">Total Expenses: <span id="total-expenses"></span> </h4>
          <h4 class="text-center mb-3">Balance: <span id="balance"></span> </h4>
          <!-- Saving section  -->
          <div class="row mb-3">
            <label for="save" class="col-sm-2 col-form-label fw-bold">Save</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="save">
            </div>
              <div class="col-sm-2 style=" style="text-align: center;">
                <span class="fw-bold mt-3">%</span>
              </div>
              <div class="col-sm-2 mb-3" style="text-align: center;">
                <button class="btn btn-primary px-3 fw-bold " id="save-btn">Save</button>
              </div>
            <h4 class="text-center mb-3">Saving Amount: <span id="saving-amount"></span> </h4>
            <h4 class="text-center mb-3">Remaining Balance: <span id="remaining-balance"></span> </h4>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Script link  -->
  <script src="js/app.js"></script>
  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
